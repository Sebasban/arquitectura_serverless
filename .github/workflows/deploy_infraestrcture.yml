name: Deploy Infra con CloudFormation

on:
  push:
    branches: [ develop ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::200093566387:role/github-deployer-role

      # (Opcional) Si quieres seguir subiendo la carpeta a S3 por tu cuenta:
      - name: Subir templates a S3 (opcional)
        run: |
          aws s3 sync infraestructura/templates s3://lambda-code-200093566387-us-east-1-dev/infra_templates --delete

      - name: Empaquetar (cloudformation package)
        working-directory: infraestructura/stacks
        run: |
          aws cloudformation package \
            --template-file main.yml \
            --s3-bucket lambda-code-200093566387-us-east-1-dev \
            --s3-prefix infra_templates \
            --output-template-file main.packaged.yml

