name: Deploy Infra con CloudFormation

on:
  workflow_dispatch: # habilita ejecución manual

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Config credenciales vía OIDC (ajusta role y region)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::200093566387:role/role-oidc-nequi-ci # <- AJUSTA ESTO
          aws-region: us-east-1

      - name: Deploy root stack
        run: |
          aws cloudformation deploy \
            --stack-name nequi-root-${{ github.event.inputs.environment }} \
            --template-file infraestructura/stacks/main.yml \
            --parameter-overrides \
              TemplatesBaseUrl="https://s3.amazonaws.com/lambda-code-200093566387-us-east-1-${{ github.event.inputs.environment }}/infra_templates" \
              Environment=${{ github.event.inputs.environment }} \
              Region=us-east-1 \
              EventTableName=EventTable \
              ApiKeyName=events-api-key \
              ApiKeyValue="" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
