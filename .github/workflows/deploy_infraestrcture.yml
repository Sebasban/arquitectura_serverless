name: Deploy Infra con CloudFormation

on:
  workflow_run:
    workflows: ["Deploy application"]   # <-- nombre EXACTO del A (como se ve en Actions)
    types: [completed]
    branches: [develop]                 # <-- rama donde corrió A

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # solo si A terminó OK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::200093566387:role/github-deployer-role

      - name: Deploy root stack
        run: |
          aws cloudformation deploy \
            --stack-name nequi-root-dev \
            --template-file infraestructura/stacks/main.yml \
            --parameter-overrides \
              TemplatesBaseUrl="https://s3.amazonaws.com/lambda-code-200093566387-us-east-1-dev/infra_templates" \
              Environment=dev \
              Region=us-east-1 \
              EventTableName=EventTable \
              ApiKeyName=events-api-key \
              ApiKeyValue="" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
